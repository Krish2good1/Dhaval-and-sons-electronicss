<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Dhaval and Sons Electronics</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, p {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 16px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #005bb5;
            padding: 8px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 16px;
        }
        .payment-container {
            padding: 32px;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .payment-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .payment-form input, .payment-form select, .payment-form button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .payment-form button {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        .payment-form button:hover {
            background-color: #005bb5;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 16px;
            margin-top: 32px;
        }
        nav {
    display: flex;
    justify-content: center;
    background-color: #005bb5;
    padding: 0.5rem;
    flex-wrap: wrap;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 1rem;
}

nav input[type="text"] {
    margin-right: 1rem;
    padding: 5px;
    border-radius: 5px;
    border: none;
}

@media (max-width: 768px) {
    nav {
        flex-direction: column;
        align-items: center;
    }
    
    nav a {
        margin: 0.5rem 0;
    }

    nav input[type="text"] {
        width: 80%;
        margin: 0.5rem 0;
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Dhaval and Sons Electronics</h1>
        <p>Your one-stop shop for all electronic needs!</p>
    </header>

    <nav>
        <label for="serch"></label>
        <input type="text" id="serch" name="serch" placeholder="Search">
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="about.html">About Us</a>
        <a href="contect.html">Contact</a>
        <a href="login.html">Account</a>
    </nav>

    <main>
        <section class="payment-container">
            <h2>Complete Your Payment</h2>
            <form class="payment-form" action="/submit-payment" method="POST">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required>

                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="upi">UPI</option>
                    <option value="gpay">Google Pay (GPay)</option>
                </select>

                <!-- Card Payment Fields -->
                <div id="card-payment-fields" class="payment-method-fields">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1121" required>

                    <label for="expiration">Expiration Date</label>
                    <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>

                <!-- UPI Payment Fields -->
                <div id="upi-payment-fields" class="payment-method-fields" style="display:none;">
                    <label for="upi-id">UPI ID</label>
                    <input type="text" id="upi-id" name="upi-id" placeholder="example@upi" required>
                </div>

                <!-- GPay Payment Fields -->
                <div id="gpay-payment-fields" class="payment-method-fields" style="display:none;">
                    <label for="gpay-email">Google Pay Email/Phone</label>
                    <input type="text" id="gpay-email" name="gpay-email" placeholder="your-email@example.com" required>
                </div>

                <button type="submit"> <a href="done.html">Pay Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dhaval and Sons Electronics. All rights reserved.</p>
    </footer>

    <script>
        const paymentMethodSelect = document.getElementById('payment-method');
        const cardFields = document.getElementById('card-payment-fields');
        const upiFields = document.getElementById('upi-payment-fields');
        const gpayFields = document.getElementById('gpay-payment-fields');

        // Show the appropriate fields based on selected payment method
        paymentMethodSelect.addEventListener('change', function() {
            const selectedMethod = paymentMethodSelect.value;

            // Hide all fields
            cardFields.style.display = 'none';
            upiFields.style.display = 'none';
            gpayFields.style.display = 'none';

            // Show relevant fields based on payment method
            if (selectedMethod === 'credit-card' || selectedMethod === 'debit-card') {
                cardFields.style.display = 'block';
            } else if (selectedMethod === 'upi') {
                upiFields.style.display = 'block';
            } else if (selectedMethod === 'gpay') {
                gpayFields.style.display = 'block';
            }
        });
    </script>
</body>
</html>
